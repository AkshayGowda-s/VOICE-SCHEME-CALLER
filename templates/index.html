<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Swar Setu</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="container">
    <h1>Swar Setu</h1>
    <p class="subtitle">The bridge to Welfare</p>

    <label>Choose category:</label>
    <select id="category">
      <option value="">-- Select --</option>
      <option value="women">Women</option>
      <option value="farmers">Farmer</option>
      <option value="senior">Senior citizen</option>
    </select>

    <label>Search (optional):</label>
    <input type="text" id="search" placeholder="Search keyword...">

    <label>Language:</label>
    <select id="language">
      <option value="English">English</option>
      <option value="Hindi">Hindi</option>
      <option value="Kannada">Kannada</option>
    </select>

    <button onclick="fetchScheme()">Get Scheme</button>

    <p id="responseText"></p>
    <audio id="audioPlayer" controls style="display:none;"></audio>
  </div>

  <footer>
    <p>&copy; 2025 Swar Setu. Empowering citizens through voice.</p>
  </footer>

  <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
